<!DOCTYPE html>

<html>
    <head>
        <title>Foodfy</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="header-image">
                <img src="./assets/logo.png" alt="Logo Foodfy">
            </div>

            <div class="header-links">
                <a href="">Sobre</a>
                <a href="">Receitas</a>
            </div>

        </header>

        <section id="intro">

            <div class="text-intro">
                <h1>As melhores receitas</h1>
                <p>Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro.</p>
            </div>

            <div class="image-intro">
                <img src="./assets/chef.png">
            </div>

        </section>

        <div class="intro-cards">
            <p>Mais acessadas</p>
        </div>

        <section id="recipe-cards">
            
            <div class="card">
                <div class="image-content">
                    <img src="./assets/burger.png" alt="Triplo bacon burguer">
                </div>

                <div class="info-content">
                    <h1>Triplo bacon burguer</h1>
                    <p>por Jorge Relato</p>
                </div>
            </div>

            
        </section>

        <footer>
            <div class="footer">
                <p>Todos direitor reservados, receitas Foodfy.</p>
            </div>
        </footer>
       

    </body>
</html>
